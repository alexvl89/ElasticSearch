version: '3.9'
# сервис эластика
services:
  elasticsearch:
    container_name: els
    image: elasticsearch:8.10.2
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node #один экземпляр запускать
    networks:
      - elastic
  # сервис кибаны
  kibana:
    container_name: kibana
    image: kibana:8.10.2
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://localhost:9200
    networks:
      - elastic

networks:
  elastic:
    driver: bridge

volumes:
  elasticsearch-data:
